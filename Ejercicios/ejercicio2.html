        validacion() {
          if (this.baseUsuario != this.usuario || this.basePin != this.pin) {

            );
          } else {
          }

        retiro(cantidad, tipo) {
          if (cantidad >= 50000 && this.tiposCuenta.find((x) => x == tipo)) {
            console.log(
              `Se han retirado ${cantidad} pesos de su cuenta ${tipo}`
            );
          } else {
            console.log("Cuenta no encontrada o dinero insuficiente");
          }
        }

        ingreso(cantidad, cuenta, tipo) {
          if (
            cantidad >= 10000 &&
            cantidad <= 1000000 &&
            this.tiposCuenta.find((x) => x == cuenta) &&
            this.tiposIngreso.find((x) => x == tipo)
          ) {
            console.log(
              `Se han ingresado ${cantidad} pesos a la cuenta ${cuenta} en forma ${tipo} `
            );
          } else {
            console.log(
              "Error al realizar la transaccion, verifique sus datos, "
            );

      }
